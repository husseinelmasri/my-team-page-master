<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading-content">
          <h3 class="heading">The Creative crew</h3>
          <div class="heading-content-text">
            <div class="content-text-left">
              <h4 class="who-we-are">WHO WE ARE</h4>
              <p class="we-are">
                We are team of creatively diverse. driven. innovative
                individuals working in various locations from the world.
              </p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="grid">
          <div class="grid1">
            <div class="flex">
              <p class="crew">PRODUCT OWNER</p>
              <img src="./photo1.png" alt="" />
            </div>
            <p class="crew-name">BILL MOHANEY</p>
          </div>
          <div class="grid2">
            <div class="flex">
              <p class="crew">ART DIRECTOR</p>
              <img src="./photo2.png" alt="" />
            </div>
            <p class="crew-name">SABA CABRERA</p>
          </div>
          <div class="grid3">
            <div class="flex">
              <p class="crew">TECH LEAD</p>
              <img src="./photo3.png" alt="" />
            </div>
            <p class="crew-name">SHAE LE</p>
          </div>
          <div class="grid4">
            <div class="flex">
              <p class="crew">UX DESIGN</p>
              <img src="./photo4.png" alt="" />
            </div>
            <p class="crew-name">SKYLAH LU</p>
          </div>
          <div class="grid5">
            <div class="flex">
              <p class="crew">DEVELOPER</p>
              <img src="./photo5.png" alt="" />
            </div>
            <p class="crew-name">GRIFF RICHARD</p>
          </div>
          <div class="grid6">
            <div class="flex">
              <p class="crew">DEVELOPER</p>
              <img src="./photo6.png" alt="" />
            </div>
            <p class="crew-name">STAN JOHN</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
